<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera and Content</title>
    <link rel="stylesheet" href="Integrated Video Presentation Capture System with Background.css">
</head>
<body>
    <div id="video-container">
        <video id="video" autoplay></video>
        <div id="content-overlay">
            <h2>Add your content here</h2>
            <input type="text" id="content-input" placeholder="Enter your content">
            <button id="add-content-btn">Add Content</button>
            <button id="record-btn">Record</button>
            <button id="pause-btn">Pause</button>
            <button id="play-btn">Play</button>
            <button id="stop-btn">Stop & Download</button>
        </div>
    </div>

    <script src="Integrated Video Presentation Capture System with Background.js"></script>
</body>
</html>
